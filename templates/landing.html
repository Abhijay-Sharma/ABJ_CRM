{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4 py-12 bg-gradient-to-br from-indigo-500 to-purple-600 dark:from-gray-900 dark:to-gray-800 transition-all">
  <div class="text-center max-w-2xl w-full bg-white/10 dark:bg-white/5 backdrop-blur-md p-8 rounded-3xl shadow-xl animate-fadeIn">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white dark:text-gray-100 mb-6">
      Welcome to ABJ CRM
    </h1>
    <p class="text-lg md:text-xl text-white/90 dark:text-gray-300 mb-8">
      Track your leads, manage interactions, and grow your business with a streamlined CRM solution built just for you.
    </p>
    <div class="flex flex-wrap justify-center gap-4">
      <a href="{% url 'leads:lead-list' %}">
        <button class="px-6 py-3 bg-white text-indigo-600 font-semibold rounded-full shadow hover:scale-105 transition-transform">
          View Leads
        </button>
      </a>
      <a href="{% url 'login' %}">
        <button class="px-6 py-3 border border-white text-white dark:text-gray-100 font-semibold rounded-full hover:bg-white/20 transition-all">
          Log In
        </button>
      </a>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 1s ease-in-out;
  }
</style>
{% endblock content %}
