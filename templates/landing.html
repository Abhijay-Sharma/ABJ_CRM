{% extends "base.html" %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .welcome-container {
    text-align: center;
    max-width: 700px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(10px);
    animation: fadeIn 1.2s ease;
  }

  .welcome-container h1 {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 1rem;
  }

  .welcome-container p {
    font-size: 1.125rem;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .btn-primary {
    background-color: #ffffff;
    color: #4f46e5;
  }

  .btn-secondary {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .welcome-container h1 {
      font-size: 2.2rem;
    }
  }
</style>

<div class="welcome-container">
  <h1>Welcome to ABJ CRM</h1>
  <p>Track your leads, manage interactions, and grow your business with a streamlined CRM solution built just for you.</p>
</div>

{% endblock content %}
